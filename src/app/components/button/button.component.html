<button
[disabled]="this.disabled"
class="
bg-slate-800
flex
items-center
justify-center
text-white
rounded-md
ml-2
p-2
min-w-[100px]
transition-all
hover:bg-slate-600
active:bg-slate-700
disabled:bg-slate-300
disabled:cursor-not-allowed
">

<ng-container *ngIf="this.isLoading">
  <app-loader [isLoading]="true"></app-loader>
</ng-container>
<ng-container *ngIf="!this.isLoading">{{ text }}</ng-container>
</button>
